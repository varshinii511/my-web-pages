<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - College Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png.jpeg" alt="College Logo">
      <h1>College Management System</h1>
    </div>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="signup.html">Signup</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="logout.html">Logout</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contactus.html">Contactus</li>
        
      </ul>
    </nav>
  </header>

  <section class="form-container">
    <h2>Registration</h2>
    <form id="registrationForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required>

      <button type="submit">Register</button>
    </form>
    <div id="registrationError"></div> <!-- Validation error messages will be displayed here -->
    <div id="registrationSuccess"></div> <!-- Success messages will be displayed here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
